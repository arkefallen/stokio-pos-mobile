name: stokio_mobile
description: "Stokio POS Mobile - Premium Point of Sale Application for Cashiers"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # ============================================
  # State Management - Riverpod with Generators
  # ============================================
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0

  # ============================================
  # Data Classes & Serialization
  # ============================================
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

  # ============================================
  # Networking
  # ============================================
  dio: ^5.4.3+1
  retrofit: ^4.1.0

  # ============================================
  # Local Storage
  # ============================================
  flutter_secure_storage: ^10.0.0

  # ============================================
  # UI / Design System
  # ============================================
  flex_color_scheme: ^8.0.2
  google_fonts: ^6.2.1
  flutter_animate: ^4.5.0
  phosphor_flutter: ^2.1.0

  # ============================================
  # Utilities
  # ============================================
  intl: ^0.20.2
  logger: ^2.4.0
  path_provider: ^2.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  # ============================================
  # Linting
  # ============================================
  flutter_lints: ^6.0.0

  # ============================================
  # Code Generation
  # ============================================
  build_runner: ^2.4.11
  freezed: ^3.2.3
  json_serializable: ^6.8.0
  riverpod_generator: ^4.0.0+1
  retrofit_generator: ^10.2.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

